
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>
  <div class="admin_pop pop_calculate_modify pop_system_menu_modify" aria-modal="true">
    <div class="pop_head">
      <h1 class="head_txt">메뉴 관리 상세 수정</h1>
      <span class="btn_close_pop" role="button"><i class="blind">팝업 닫기 버튼</i></span>
    </div>
    <div class="pop_cont">
      <table class="affiliate_tbl">
        <caption>메뉴 관리 수정</caption>
        <tr class="covenant_basic">
          <th class="cont_th" scope="row">메뉴 코드</th>
          <td class="menu_code">ME00001</td>        
        </tr>
        <tr class="menu_name">
          <th class="cont_th" scope="row">메뉴명</th>
          <td class="menu_nm">
            <input type="text" id="menu_name" name="" class="" value="로그인 관리" />
          </td>          
        </tr>
        <tr>
          <th class="cont_th" scope="row">메뉴 URL</th>
          <td class="menu_url">
            <input type="text" id="menu_url" name="" class="" value="https://app.zeplin.io/project/5ece2cf83a6d1a2952886694/loginList.php" />
          </td>
        </tr>
        <tr>
          <th class="cont_th" scope="row">설명</th>
          <td class="menu_note">
            <input type="text" id="menu_note" name="" class="" value="로그인 사용자 관리" />
          </td>
        </tr>     
        <tr>
          <th class="cont_th" scope="row">사용여부</th>
          <td class="menu_toggle">
            <div class="acnt_company_area js-selectbox">
              <div id="system_menu_tg" class="selected_box">
                <span class="sys_menu_txt js-text">사용</span>
              </div>
              <div class="select_toggle_box">
                <ul class="sysmenu_tg_list">
                  <li>사용</li>
                  <li>사용안함</li>
                </ul>
              </div>
          </td>
        </tr>  
      </table>
    </div>
    <div class="pop_cont_bottom">
      <table class="control_cp">
        <tr>
            <th class="cont_th" scope="row">등록일자</th>
            <td class="effective_date">2020-01-01<span class="vtc_bar">ㅣ</span>23:59:59</td>
            <th class="cont_th" scope="row">변경일자</th>
            <td class="chg_date">2020-01-01<span class="vtc_bar">ㅣ</span>23:59:59</td>
        </tr>
        <tr>
            <th class="cont_th">해지일자</th>
            <td class="revocation_date">2020-01-01<span class="vtc_bar">ㅣ</span>23:59:59</td>
            <th class="cont_th">작업자 ID</th>
            <td class="worked_adm_id">tester@gmail.com</td>
        </tr>
     </table>
    </div>

    <div class="pop_bottom_v1">
      <span class="btn_save" role="button">저 장</span>
      <span class="btn_cnxl" role="button">취 소</span>
    </div>
