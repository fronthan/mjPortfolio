<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KO">
<head>
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>가맹점 계약관리:네스페이</title>   
    <link rel="stylesheet" href="../basic.css">
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
  <div class="cp_admin_pop pop_covenant_info" aria-modal="true">
    <div class="pop_head">
      <h1 class="head_txt">가맹점 계약관리 상세</h1>
      <span class="btn_close_pop"><i class="blind">팝업 닫기 버튼</i></span>
    </div>
    <div class="pop_cont">
      <table class="covenant_tbl">
        <caption>가맹점 계약관리 - 고객사명, 가맹점번호, 계약번호, 서비스ID&명, 결제타입, 중계PG, 수수료, 수수료타입, 계약상태, 사유</caption>
        <tr class="covenant_basic">
          <th class="cont_th" scope="row">고객사 명</th>
          <td class="aflte_name">주식회사 한국 컴퍼니</td>    
          <th class="cont_th" scope="row">가맹점 번호</th>
          <td class="aflte_number">BL20201234</td>
        </tr>
        <tr class="affiliate_info">
          <th class="cont_th" scope="row">계약 번호</th>
          <td class="affiliate_nbr">BL20201234</td>
          <th class="cont_th" scope="row">서비스 ID</th>
          <td class="svc_id">SVC202013</td>         
        </tr>
        <tr class="service_name">
          <th class="cont_th" scope="row">서비스명</th>
          <td class="svc_name" colspan="3">오픈마켓 모바일</td>
        </tr>
        <tr class="pay_type">
          <th class="cont_th" scope="row">결제 타입</th>
          <td class="pay_tp" colspan="3">신용카드 KEYIN</td>
        </tr>
        <tr class="middle_pg">
          <th class="cont_th" scope="row">중계 PG</th>
          <td class="mdd_pg" colspan="3">능이페이</td>          
        </tr>
        <tr class="fee_percent">
          <th class="cont_th" scope="row">수수료</th>
          <td class="fee_pct" colspan="3">5.8</td>
        </tr>
        <tr class="fee_type">
          <th class="cont_th" scope="row">수수료 타입</th>
          <td class="fee_tp" colspan="3">정률</td>
        </tr>
        <tr class="affiliate_info">
          <th class="cont_th" scope="row">게약 상태</th>
          <td class="aflte_info" colspan="3">계약 중지</td>
        </tr>
        <tr class="cause_info">
          <th class="cont_th" scope="row">사유</th>
          <td class="aflte_info" colspan="3">
            <textarea class="cause_memo" name="" id="" >
사유는 사유는사유는사유는사유는사유는사유는
              사유는사유는사유는
              사유는사유는
            </textarea>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
