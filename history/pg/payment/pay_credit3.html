<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>능이페이 : PG가 필요하세요? NEPAY를 만나보세요!</title>
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/pg.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="css/datepicker.css">
  <script src="js/datepicker.js"></script>
  <script src="js/ui_common.js"></script>

</head>

<body>
  <!-- 신용카드 결제3 -->
  <div class="pay_credit_pop pop_pay_on">
    <div class="pop_head">
      <h1 class="logo">
        <img src="images/logo_nespay_color1.png" alt="능이소프트페이 로고" />    
      </h1>
      <h2 class="head_txt">신용카드 결제</h2>
      <span class="btn_close_pop"><i class="blind">팝업 닫기 버튼</i></span>
    </div>
    <div class="pop_cont">
      <div class="pop_cont_top">
        <table class="pay_info_chk_tbl">
          <caption>결제 내용 - 상품명, 결제금액, 결제일자에ㅑ3뎌궆</caption>
          <tr class="product_name">
            <th class="cont_top_th" scope="row">상품명</th>
            <td class="prdt_name">삼성 60인치 와이드 4K 컬러 TV SS4KTV60INCH</td>
          </tr>
          <tr class="payment_price">
            <th class="cont_top_th" scope="row">상품명</th>
            <td class="paymt_price">3,400,000 원</td>
          </tr>
          <tr class="payment_date">
            <th class="cont_top_th" scope="row">결제일자</th>
            <td class="paymt_date">2020년 6월 3일</td>
          </tr>
        </table>
      </div>
      <div class="pop_cont_middle">
        <div class="card_shape">
          <p class="note_pay_on">요청하신 카드사로 인증 요청 중 입니다.</p>        
        </div>
      </div>     
    </div>
    <div class="pop_bottom">
      <p class="nepay_safe_note">능이페이 결제는 암호화 되어 있어<br>
      고객님의 정보가 안전하게 보호되어 있습니다.</p>
      <strong class="cscenter">고객센터 : 1588-1588</strong>
    </div>
  </div>
</body>
</html>
