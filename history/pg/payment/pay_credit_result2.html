<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KO">

<head>
<meta name="robots" content="noindex, nofollow" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>결제실패:네스페이</title>
<link rel="stylesheet" href="../basic.css">
<link rel="stylesheet" href="./css/payment.css">
</head>
<body>
  <div class="pay_credit_pop pop_pay_result_fail" aria-modal="true">
    <div class="pop_head">
      <h1 class="logo">
        <img src="../images/logo_nespay_color1.png" alt="네스페이 로고" /> 
      </h1>
      <h2 class="head_txt">신용카드 결제</h2>
      <span class="btn_close_pop" tabindex="0"><i class="blind">팝업 닫기 버튼</i></span>
    </div>
    <div class="pop_cont">
      <div class="pop_cont_top">
        <p class="pop_result_tit">결제가 실패 되었습니다.</p>
        <div class="pay_info_chk_tbl_wrap">
          <table class="pay_info_chk_tbl">
            <caption>결제 내용 - 상품명, 가맹점</caption>
            <tr class="product_name">
              <th class="cont_top_th" scope="row">상품명</th>
              <td class="prdt_name">삼성 60인치 와이드 4K 컬러 TV SS4KTV60INCH</td>
            </tr>
            <tr class="affiliate_name">
              <th class="cont_top_th" scope="row">가맹점</th>
              <td class="afflt_name">(주)삼성전자</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="pop_cont_middle">
        <table class="card_result_info_tbl">
          <caption>결제 실패 내용 - 주문번호, 실패사유, 실패코드</caption>
          <tr class="order_number">
            <th class="cont_middle_th" scope="row">주문번호</th>
            <td class="order_nbr">ORDER-202030001</td>
          </tr>
          <tr class="fail_why">
            <th class="cont_middle_th" scope="row">실패사유</th>
            <td class="fl_why">분실신고 카드</td>
          </tr>
          <tr class="fail_code">
            <th class="cont_middle_th" scope="row">실패코드</th>
            <td class="fl_code">9999</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="pop_bottom">
      <div class="fail_notice">
        결제관련 문의는<br>
        네스페이 고객센터 이메일 <span class="email_txt">center@xxx.com</span><br>
        또는 1111-1111 연락주시기 바랍니다.
      </div>
      <div class="wrap_pop_btn">
        <span class="btn_next" role="button">확 인</span>
      </div>
      <strong class="cscenter">고객센터 : 1111-1111</strong>
    </div>
  </div>
</body>

</html>
