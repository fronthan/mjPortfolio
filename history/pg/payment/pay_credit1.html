<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KO">

<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>카드결제/약관동의:네스페이</title>
  <link rel="stylesheet" href="../basic.css">
  <link rel="stylesheet" href="./css/payment.css">
</head>

<body>
  <div class="pay_credit_pop pop_yakwan" aria-modal="true">
    <div class="pop_head">
      <h1 class="logo">
        <img src="../images/logo_nespay_color1.png" alt="네스페이 로고" />
      </h1>
      <h2 class="head_txt">신용카드 결제</h2>
      <span class="btn_close_pop" tabindex="0"><i class="blind">팝업 닫기 버튼</i></span>
    </div>
    <div class="pop_cont">
      <form action="#" class="terms_form">
        <div class="wrap_allchk">
          <label class="custom_checkbox">전체 약관 동의
            <input type="checkbox" name="" class="js-payterm_all payterm_allchk" value="" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="wrap_singlechk">
          <div class="box_term">
            <label class="custom_checkbox">전자금융거래 이용약관 [ 필수 ]
              <input type="checkbox" name="" id="" class="payterm_chk1 js-payterm" value="" />
              <span class="checkmark"></span>
            </label>
            <span class="btn_allterm" tabindex="0" role="button">전문보기</span>
          </div>
          <div class="box_term">
            <label class="custom_checkbox">개인정보 수집 및 이용안내 [ 필수 ]
              <input type="checkbox" name="" id="" class="payterm_chk2 js-payterm" value="" />
              <span class="checkmark"></span>
            </label>
            <span class="btn_allterm" tabindex="0" role="button">전문보기</span>
          </div>
          <div class="box_term">
            <label class="custom_checkbox">개인정보 제공 및 위탁안내 [ 필수 ]
              <input type="checkbox" name="" id="" class="payterm_chk2 js-payterm" value="" />
              <span class="checkmark"></span>
            </label>
            <span class="btn_allterm" tabindex="0" role="button">전문보기</span>
          </div>
        </div>
      </form>
    </div>
    <div class="pop_bottom">
      <div class="wrap_pop_btn">
        <span class="btn_cnxl" tabindex="0" role="button">취 소</span>
        <span class="btn_next" tabindex="0" role="button">확 인</span>
      </div>
      <strong class="cscenter">고객센터 : 1111-1111</strong>
    </div>
  </div>
  <script src="./js/ui_common.js"></script>
  <script>
    const js_payterm_all = document.querySelector(".js-payterm_all");
    js_payterm_all.addEventListener("change", chkTerms);

    const js_payterms = document.querySelectorAll(".js-payterm");

    for (var i = 0; js_payterms.length > i; i++) {
      js_payterms[i].addEventListener("change", chkTerms);
    }

  </script>
  
</body>

</html>
